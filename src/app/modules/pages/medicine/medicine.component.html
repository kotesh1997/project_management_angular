<div *ngIf="(Screen==1)" class="flex flex-cols flex-auto min-w-0">
<div class="flex flex-cols flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-9 " >
        <!-- CONTENT GOES HERE -->
        <div class="flex flex-cols justify-between">
         
                <mat-form-field class="col-span-2 search1 custom-background" appearance="outline">
                    <input matInput [(ngModel)]="searchKey" placeholder="Search"
                    autocomplete="off" (keyup)="applyFilter()" />
                <mat-icon matPrefix>search</mat-icon>
                <button mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="searchKey"
                    (click)="onSearchClear()">
                    <mat-icon>close</mat-icon>
                </button>
                </mat-form-field>

            <div class="flex flex-cols gap-2 pt-2" >
              <div class=" gap-2">
                <button class="fuse-mat-button-rounded mr-6" mat-flat-button [color]="'primary'"
                (click)="drawer.toggle();" style="background-color: #ff7633;">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                <span  class="ml-2">Add Medicine</span>
            </button>
            
                <button class="mr-1 mt-1"  mat-mini-fab color="primary" style="background-color: #ff7633 !important; box-shadow: none; position: relative;bottom: -3px;" (click)="ExportTOExcel()" matTooltip="Export To Excel">
                  <mat-icon svgIcon="mat_outline:sim_card_download"></mat-icon>
                </button>
              
                
                  <button class="mr-20 mt-1"   mat-mini-fab color="primary" style="background-color: #ff7633 !important; box-shadow: none; position: relative;bottom: -3px;" (click)="exportpdf()" matTooltip="Export To PDF">
                    <mat-icon svgIcon="mat_outline:picture_as_pdf"></mat-icon>
                  </button>
                </div>
              </div>
      

        </div>

        <div *ngIf="medlist" class="example-container mat-elevation-z8" #TABLE style="padding-bottom:20px;">
            <table class="table1" mat-table [dataSource]="medicineList" matSort >
                <!-- Position Column -->
                <ng-container matColumnDef="MedicineId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                        Medicine ID
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.medicineId }}
                    </td>
                    <!-- <tfoot mat-footer-cell *matFooterCellDef>
                        aaa
                    </tfoot>     -->
                </ng-container>

                <ng-container matColumnDef="MedicineName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                        Medicine Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.medicineName }}
                    </td>
                    <!-- <tfoot mat-footer-cell *matFooterCellDef>
                        aaa
                    </tfoot>     -->
                </ng-container>               
                <ng-container matColumnDef="Composition">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-lg text-white">
                        Composition
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.composition }}
                    </td>
                    <!-- <tfoot mat-footer-cell *matFooterCellDef>
                        aaa
                    </tfoot> -->
                </ng-container>               

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: #A9A9A9 ;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr> -->
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="100" showFirstLastButtons></mat-paginator>
            
        </div>

        <div  *ngIf="!medlist" style="text-align: center;">
                


            <div class="center-container">
                <img class="w-16" style="opacity: 0.5;" src="assets/images/logo/imgs1.svg" alt="Fuse logo">

            </div>
<br>
<div class="center-container1">
<h2 style="color: #146aa6;    margin-top: -59px;">
<b>No Medicine  data  Found </b> 
</h2>
</div>
            <!-- <mat-icon svgIcon="heroicons_solid:x-circle"></mat-icon> -->

        </div>
    </div>
</div>

</div>

<fuse-drawer class="w-screen min-w-screen sm:w-100 sm:min-w-200 z-999" fixed [mode]="'over'" [name]="'drawer'"
    [position]="'right'" #drawer>
    <div class="flex flex-col w-full overflow-auto bg-card">
        <div class="  flex flex-row items-center px-6 h-20 min-h-20  text-white  bg-primary">
            <mat-icon class="icon-size-7 text-current" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
            <div class="ml-3 text-2xl font-semibold tracking-tight">{{actionName}}</div>
            <button class="ml-auto" mat-icon-button (click)="drawer.close()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <div class="flex flex-col p-6">
            <div class="flex flex-col gt-xs:flex-row">

                <fieldset class="scheduler-border" [formGroup]="form">
                    <div class="row">
                       
                            <mat-form-field appearance="outline" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <mat-label>Medicine Name</mat-label>
                                <input matInput [formControlName]="'medicineName'" required />
                            </mat-form-field>
                        
                       
                    </div>
                    <div class="row">                      
                            <!-- <mat-form-field appearance="outline">
                                <mat-label>Composition</mat-label>
                                <input matInput [formControlName]="'Composition'" />
                            </mat-form-field> -->
                            <mat-form-field class="col-lg-12 col-md-12 col-sm-12 col-xs-12" appearance="outline">
                                <mat-label>Composition</mat-label>
                                <textarea matInput [formControlName]="'composition'" name="text" cols="35" rows="3"
                                    placeholder="Composition" ></textarea>
                            </mat-form-field>
                        </div>
                       
                    
                    
                </fieldset>
                <div class="flex justify-end">
                    <button class="px-8" type="button"    style="cursor: pointer;"   [ngClass]="(form.invalid) ? 'btnsub' : 'btnsub1'"(click)="
                                        addUpdateMedicineDetails(form.value);drawer.close();" [disabled]="form.invalid"
                        type="button">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</fuse-drawer>
